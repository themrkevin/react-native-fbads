buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:1.3.0'
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
        ndk {
            abiFilters "armeabi-v7a", "x86"
        }
    }
}

repositories {
    jcenter()
    maven {
        // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
        url "$rootDir/../../node_modules/react-native/android"
    }
}

dependencies {
    implement 'com.facebook.react:react-native:+'
    implement 'com.android.support:appcompat-v7:23.1.0'
    implement('com.facebook.android:audience-network-sdk:4.28.2') {
      exclude group: 'com.google.android.exoplayer', module:'exoplayer-core'
      exclude group: 'com.google.android.exoplayer', module:'exoplayer-dash'
    }
}
